<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
   <header>
       <h1>Rock, Paper, Scissors</h1>
   </header>
   <main>
       <div id="user-container">
           <h3>Choose Your Weapn!</h3>
           <img class="symbol rock" src="images/rock.png">
           <img class="symbol paper" src="images/paper.png">
           <img class="symbol scissors" src="images/scissors.png">
       </div>
       <div id="results-container">
            <h3 id="user">You Chose: </h3>
                <p id="user-paragraph"></p>
            <h3 id="computer">The Computer Chose: </h3>
                <p id="computer-paragraph"></p>
            <h3 id="result">Result: </h3>
                <p id="result-paragraph"></p>
       </div>
       <div id="computer-container"></div>
   </main>
 
 <script src="script.js"></script>   
</body>
</html>
